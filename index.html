<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Game Host</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Avalon Game Setup</h1>
    <div>
        <label for="numPlayers">Number of Players:</label>
        <select id="numPlayers">
            <option value="">Select Number of Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
            <option value="7">7 Players</option>
            <option value="8">8 Players</option>
            <option value="9">9 Players</option>
            <option value="10">10 Players</option>
        </select>
    </div>
    <div id="charactersSelection"></div>
    <div>
        <label for="speechRate">Speech Rate:</label>
        <input type="range" id="speechRate" min="0.5" max="2" value="1" step="0.1">
    </div>
    <button onclick="startGame()">Start Game</button>
    <button onclick="abortNarration()">Abort</button>
    <button onclick="resetGame()">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
